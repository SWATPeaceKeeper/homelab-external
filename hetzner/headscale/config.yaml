# ============================================================================
# Headscale Configuration
# ============================================================================
# Pfad auf Server: /opt/homelab-repo/hetzner/headscale/config.yaml
# Dokumentation: https://headscale.net/stable/ref/configuration/
# ============================================================================

# -----------------------------------------------------------------------------
# SERVER
# -----------------------------------------------------------------------------
server_url: https://headscale.homelab-external.robinwerner.net
listen_addr: 0.0.0.0:8080

# -----------------------------------------------------------------------------
# PRIVATE KEYS
# -----------------------------------------------------------------------------
noise:
  private_key_path: /var/lib/headscale/noise_private.key

# -----------------------------------------------------------------------------
# IP PREFIXES
# -----------------------------------------------------------------------------
prefixes:
  v4: 100.64.0.0/10
  v6: fd7a:115c:a1e0::/48
  allocation: sequential

# -----------------------------------------------------------------------------
# DERP (Relay für NAT-Traversal)
# -----------------------------------------------------------------------------
derp:
  server:
    enabled: true
    region_id: 999
    region_code: "homelab"
    region_name: "Homelab DERP"
    stun_listen_addr: "0.0.0.0:3478"
    private_key_path: /var/lib/headscale/derp_server_private.key
    automatically_add_embedded_derp_region: true

  urls:
    - https://controlplane.tailscale.com/derpmap/default

  auto_update_enabled: true
  update_frequency: 24h

# -----------------------------------------------------------------------------
# DATABASE
# -----------------------------------------------------------------------------
# Passwort wird via ENV überschrieben: HEADSCALE_DATABASE_POSTGRES_PASS
# -----------------------------------------------------------------------------
database:
  type: postgres
  postgres:
    host: headscale-postgres
    port: 5432
    name: headscale
    user: headscale
    pass: "from-environment-variable"
    ssl: disable
    max_open_conns: 10
    max_idle_conns: 5
    conn_max_idle_time_secs: 3600

# -----------------------------------------------------------------------------
# DNS
# -----------------------------------------------------------------------------
dns:
  magic_dns: true
  base_domain: tailnet

  nameservers:
    global:
      - 1.1.1.1

  split: {}
  extra_records: []

# -----------------------------------------------------------------------------
# NODE EINSTELLUNGEN
# -----------------------------------------------------------------------------
disable_check_updates: false
ephemeral_node_inactivity_timeout: 30m

# -----------------------------------------------------------------------------
# LOGGING
# -----------------------------------------------------------------------------
log:
  format: json
  level: info

# -----------------------------------------------------------------------------
# POLICY / ACCESS CONTROL
# -----------------------------------------------------------------------------
policy:
  mode: file
  path: /etc/headscale/acl.json
