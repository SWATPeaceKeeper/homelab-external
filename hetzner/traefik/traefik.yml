# ============================================================================
# Traefik Configuration - Hetzner Server
# ============================================================================
# Pfad auf Server: /opt/homelab/traefik/traefik.yml
# ============================================================================

api:
  dashboard: true
  insecure: false

# -----------------------------------------------------------------------------
# Entry Points
# -----------------------------------------------------------------------------
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

  # Headscale internal (für direkte Verbindungen)
  headscale:
    address: ":8080"

# -----------------------------------------------------------------------------
# Providers
# -----------------------------------------------------------------------------
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: proxy
    watch: true

  file:
    directory: /etc/traefik/config
    watch: true

# -----------------------------------------------------------------------------
# Certificate Resolvers
# -----------------------------------------------------------------------------
certificatesResolvers:
  letsencrypt:
    acme:
      email: kontakt@robinwerner.de
      storage: /etc/traefik/certs/acme.json
      httpChallenge:
        entryPoint: web
      # Für Wildcard-Zertifikate (optional):
      # dnsChallenge:
      #   provider: cloudflare
      #   resolvers:
      #     - "1.1.1.1:53"
      #     - "8.8.8.8:53"

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
log:
  level: INFO
  format: common

accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  bufferingSize: 100
  filters:
    statusCodes:
      - "200-299"
      - "400-499"
      - "500-599"
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
    headers:
      defaultMode: keep
      names:
        Authorization: drop
        Cookie: drop

# -----------------------------------------------------------------------------
# Metrics (optional - für Prometheus)
# -----------------------------------------------------------------------------
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0

# -----------------------------------------------------------------------------
# Ping (Health Check)
# -----------------------------------------------------------------------------
ping:
  entryPoint: web

