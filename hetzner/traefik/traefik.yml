# ============================================================================
# Traefik v3 - Static Configuration
# ============================================================================
# Pfad auf Server: /opt/homelab-repo/hetzner/traefik/traefik.yml
#
# Statische Konfiguration: Entry Points, Provider, Certificate Resolver.
# Dynamische Konfiguration (Routing) kommt aus Docker Labels in docker-compose.yml.
# ============================================================================

api:
  dashboard: true
  insecure: false

# -----------------------------------------------------------------------------
# ENTRY POINTS
# -----------------------------------------------------------------------------
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# -----------------------------------------------------------------------------
# PROVIDERS
# -----------------------------------------------------------------------------
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: proxy
    watch: true

# -----------------------------------------------------------------------------
# CERTIFICATE RESOLVERS
# -----------------------------------------------------------------------------
certificatesResolvers:
  letsencrypt:
    acme:
      email: kontakt@robinwerner.de
      storage: /etc/traefik/certs/acme.json
      httpChallenge:
        entryPoint: web

# -----------------------------------------------------------------------------
# TLS HARDENING
# -----------------------------------------------------------------------------
tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
      sniStrict: true

# -----------------------------------------------------------------------------
# LOGGING
# -----------------------------------------------------------------------------
log:
  level: INFO
  format: common

accessLog:
  filePath: /var/log/traefik/access.log
  format: json
