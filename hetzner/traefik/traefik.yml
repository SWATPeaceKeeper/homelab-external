# ============================================================================
# Traefik v3 - Static Configuration
# ============================================================================
# Pfad auf Server: /opt/homelab-repo/hetzner/traefik/traefik.yml
#
# Statische Konfiguration: Entry Points, Provider, Certificate Resolver.
# Dynamische Konfiguration (Routing) kommt aus Docker Labels in docker-compose.yml.
# ============================================================================

api:
  dashboard: true
  insecure: false

# -----------------------------------------------------------------------------
# ENTRY POINTS
# -----------------------------------------------------------------------------
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# -----------------------------------------------------------------------------
# PROVIDERS
# -----------------------------------------------------------------------------
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: proxy
    watch: true

# -----------------------------------------------------------------------------
# CERTIFICATE RESOLVERS
# -----------------------------------------------------------------------------
certificatesResolvers:
  letsencrypt:
    acme:
      email: kontakt@robinwerner.de
      storage: /etc/traefik/certs/acme.json
      httpChallenge:
        entryPoint: web

# -----------------------------------------------------------------------------
# LOGGING
# -----------------------------------------------------------------------------
log:
  level: INFO
  format: common

accessLog:
  filePath: /var/log/traefik/access.log
  format: json
